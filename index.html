<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Form</title>
</head>
<h5>Contact Us!</h5>
<form action="">
    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname" placeholder="First Name" required><br>
    <input type="text" name="lname" id="lname" placeholder="Last Name" required><br>
    <input type="mail" id="email" name="email" placeholder="E-Mail" required><br>
    <input type="password" id="pwd" name="pwd" placeholder="Password" >
    <input type="tel" id="phone" name="phone" placeholder="Phone" maxlength="10" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" required><br>
    <input type="text" id="address" name="address" placeholder="Address" required ><br>
    <input list="country" name="country" placeholder="Country"><br>
    <datalist id="country">
        <option value="India">
        <option value="America">
        <option value="Canada">
        <option value="Vietnam">
        <option value="United Kingdom">
      </datalist>
    <input type="text" id="state" name="state" placeholder="State"><br>
    <input type="text" id="countrycode" name="countrycode" placeholder="Country code"maxlength="3" size="10" required><br>
    <input type="url" id="webdomain" name="webdomain" pattern="https?://.+" title="Include http://" placeholder="Websites & domain name" required><br>
    <input type="text" id="hosting" name="hosting" placeholder="Do you have hosting" readonly><br>
    <input type="radio" id="yes" name="hosting" value="Yes">
         <label for="yes">Yes</label><br>
         <input type="radio" id="no" name="hosting" value="No">
         <label for="no">No</label><br>
    <input type="text" id="typeOfSite" name="typeOfSite" placeholder="Language of Website" readonly required><br>
    <input type="checkbox" id="javascript" name="javascript" value="JavaScript" checked="true">
             <label for="javascript">JavaScript</label><br>
    <input type="checkbox" id="php" name="php" value="Php">
             <label for="php">Php</label><br>
    <input type="checkbox" id="java" name="java" value="Java">
             <label for="java">Java</label><br>
    <input type="checkbox" id="script" name="script" value="Script">
             <label for="script">Script</label><br>    
    <input type="text" id="description" name="description" placeholder="Description"><br>
    <input type="submit" id="" name="submit" placeholder="Submit">
</form>
</body>
</html>
